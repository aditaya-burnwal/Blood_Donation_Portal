<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Logo1.png">
    <link rel="stylesheet" href="needblood.css">
    <title>Need Blood</title>
</head>

<body>

    <!-- Navigation Section -->
    <nav>
        <img src="/Logo1.png" class="logo" height="55px" width="45px">
        <a class="header">Online Blood Donations Portal</a>
    </nav>

    <br>
    <br>
    <h2 align="center">NEED BLOOD</h2>

    <!-- Registration Form -->
    <div class="wrapper">
        <div class="title">
            Registration Form
        </div>
        <div class="form">
            <div class="inputfield">
                <label>Blood Group</label>

                <select class="input" name="blgr">
                    <option value="">-- Select Blood Group--</option>
                    <option value="A +ve">A +ve</option>
                    <option value="A -ve">A -ve</option>
                    <option value="B +ve">B +ve</option>
                    <option value="B -ve">B -ve</option>
                    <option value="O +ve">O +ve</option>
                    <option value="O -ve">O -ve</option>
                    <option value="AB +ve">AB +ve</option>
                    <option value="AB -ve">AB -ve</option>
                </select>
            </div>
            <div class="inputfield">
                <label>Select Country :</label>
                <select class="input">
                    <option value="">-- Select Country--</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                </select>

            </div>
            <div class="inputfield">
                <label>Select State :</label>
                <select class="input">
                    <option value="">-- Select State--</option>
                    <optgroup label="India">
                        <option value="Bihar">Bihar</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </optgroup>
                    <optgroup label="USA">
                        <option value="New Mexico">New Mexico</option>
                        <option value="Washington">Washington</option>
                        <option value="Texas">Texas</option>
                    </optgroup>
                </select>
            </div>
            <div class="inputfield">
                <label>Select District :</label>
                <select class="input">
                    <option value="">-- Select District--</option>
                    <optgroup label="India">
                    <optgroup label="Bihar">
                        <option value="Bhagalpur">Bhagalpur</option>
                        <option value="Patna">Patna</option>
                    </optgroup>
                    <optgroup label="Jharkhand">
                        <option value="Deoghar">Deoghar</option>
                        <option value="Dhanbad">Dhanbad</option>
                    </optgroup>
                    <optgroup label="Delhi">
                        <option value="New Delhi">New Delhi</option>
                    </optgroup>
                    <optgroup label="West Bengal">
                        <option value="Kolkata">Kolkata</option>
                        <option value="North 24 Parganas">North 24 Parganas</option>
                        <option value="Howrah">Howrah</option>
                    </optgroup>
                    </optgroup>
                    <optgroup label="USA">
                        <option value="New Mexico">New Mexico</option>
                        <option value="Washington">Washington</option>
                        <option value="Texas">Texas</option>
                    </optgroup>
                </select>
            </div>
            <div class="inputfield">
                <label>Select City : </label>
                <select class="input">
                    <option value="">-- Select City--</option>
                    <optgroup label="Bhagalpur">
                        <option value="Bhagalpur">Bhagalpur</option>
                        <option value="Sultanganj">Sultanganj</option>
                    </optgroup>
                    <optgroup label="Patna">
                        <option value="Danapur">Danapur</option>
                        <option value="Patna">Patna</option>
                    </optgroup>
                    <optgroup label="Deoghar">
                        <option value="Deoghar">Deoghar</option>
                        <option value="Madhupur">Madhupur</option>
                    </optgroup>
                    <optgroup label="Dhanbad">
                        <option value="Dhanbad">Dhanbad</option>
                    </optgroup>
                    <optgroup label="Delhi">
                        <option value="New Delhi">New Delhi</option>
                        <option value="Firozabad">Firozabad</option>
                    </optgroup>
                    <optgroup label="West Bengal">
                        <option value="Kolkata">Kolkata</option>
                        <option value="Salt Lake City">Salt Lake City</option>
                        <option value="Howrah">Howrah</option>
                    </optgroup>
                    <optgroup label="USA">
                        <option value="Las Cruces">Las Cruces</option>
                        <option value="New York City">New York City</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Brownsville">Brownsville</option>
                        <option value="Seattle">Seattle</option>
                    </optgroup>
                </select>
            </div>
            <div class="inputfield">
                <label>Patient Name :</label>
                <input type="text" name="patient-name" placeholder="Enter Patient's Name" class="input">
            </div>
            <div class="inputfield">
                <label>Patient Prescription :</label>
                <input type="file" name="patient-details" class="input">
            </div>

            <div class="inputfield">
                <input type="submit" value="Register" class="input">
            </div>
        </div>
    </div>

    <!-- Warning Section -->
    <section>
        <marquee>
            Warning: Do not pay any amount to a person promising supply of blood packets or arranging donors.
        </marquee>
        <marquee>
        We don't collect money for any services provided.
        </marquee>
    </section>

    <!-- Copyright Section -->
    <footer>
        <div class="center">
            Copyright &copy; www.myportal.com. All rights reserved!
        </div>
    </footer>

</body>

</html>
