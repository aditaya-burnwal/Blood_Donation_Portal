<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Logo1.png">
    <link rel="stylesheet" href="donateblood.css">
    <title>Donate Blood</title>
</head>

<body>
    <div class="header">
        <img src="/Logo1.png" height="50px" width="50px">
        <h1 id="title"> Online Blood Donation Portal</h1>
    </div>
    <h2 align="center">DONATE BLOOD</h2>
    <div class="wrapper">
        <div class="title">
            Registration Form
        </div>
            
        <div class="form">
            <div class="inputfield">
                <label>Name</label>
                <input type="text" name="name" placeholder="Enter Your Name" class="input" required>
            </div>
            
            <div class="inputfield">
                <label>Gender :</label>
                <select class="input" required>
                    <option value="">-- Select Value--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="inputfield">
                <label>Date of Birth</label>
                <input type="date" name="date" class="input">
            </div>
            
            <div class="inputfield">
                <label>Mobile Number</label>
                <input type="number" name="mobile" placeholder="Enter Your Mobile Number" class="input">
            </div>
            
            <div class="inputfield">
                <label>Address</label>
                <textarea name="address" placeholder="Enter Your Address" class="input"></textarea>
            </div>

            <div class="inputfield">
                <label>Tentative Date</label>
                <input type="date" name="tendate" class="input">
            </div>
            
            
            <div class="inputfield">
                <label>Select Country :</label>
                <select class="input">
                    <option value="">-- Select Country--</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            
            <div class="inputfield">
                <label>Select State :</label>
                <select class="input">
                    <option value="">-- Select State--</option>
                    <optgroup label="India">
                        <option value="Bihar">Bihar</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </optgroup>
                    <optgroup label="USA">
                        <option value="New Mexico">New Mexico</option>
                        <option value="Washington">Washington</option>
                        <option value="Texas">Texas</option>
                    </optgroup>
                </select>
            </div>
            <div class="inputfield">
                <label>Select District :</label>
                <select class="input">
                    <option value="">-- Select District--</option>
                    <optgroup label="India">
                        <optgroup label="Bihar">
                            <option value="Bhagalpur">Bhagalpur</option>
                            <option value="Patna">Patna</option>
                        </optgroup>
                        <optgroup label="Jharkhand">
                            <option value="Deoghar">Deoghar</option>
                            <option value="Dhanbad">Dhanbad</option>
                        </optgroup>
                        <optgroup label="Delhi">
                        <option value="New Delhi">New Delhi</option>
                    </optgroup>
                    <optgroup label="West Bengal">
                        <option value="Kolkata">Kolkata</option>
                        <option value="North 24 Parganas">North 24 Parganas</option>
                        <option value="Howrah">Howrah</option>
                    </optgroup>
                </optgroup>
                    <optgroup label="USA">
                        <option value="New Mexico">New Mexico</option>
                        <option value="Washington">Washington</option>
                        <option value="Texas">Texas</option>
                    </optgroup>
                </select>
            </div>
            <div class="inputfield">
                <label>Select City : </label>
                <select class="input">
                    <option value="">-- Select City--</option>
                    <optgroup label="Bhagalpur">
                        <option value="Bhagalpur">Bhagalpur</option>
                        <option value="Sultanganj">Sultanganj</option>
                    </optgroup>
                    <optgroup label="Patna">
                        <option value="Danapur">Danapur</option>
                        <option value="Patna">Patna</option>
                    </optgroup>
                    <optgroup label="Deoghar">
                        <option value="Deoghar">Deoghar</option>
                        <option value="Madhupur">Madhupur</option>
                    </optgroup>
                    <optgroup label="Dhanbad">
                        <option value="Dhanbad">Dhanbad</option>
                    </optgroup>
                    <optgroup label="Delhi">
                        <option value="New Delhi">New Delhi</option>
                        <option value="Firozabad">Firozabad</option>
                    </optgroup>
                    <optgroup label="West Bengal">
                        <option value="Kolkata">Kolkata</option>
                        <option value="Salt Lake City">Salt Lake City</option>
                        <option value="Howrah">Howrah</option>
                    </optgroup>
                    <optgroup label="USA">
                        <option value="Las Cruces">Las Cruces</option>
                        <option value="New York City">New York City</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Brownsville">Brownsville</option>
                        <option value="Seattle">Seattle</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="inputfield">
                <label>Blood Bank Name : </label>
                <select class="input">
                    <option value="">-- Select Blood Bank--</option>
                    <optgroup label="Bhagalpur">
                        <option value="JLNMCHB">Blood Bank JLNMCH Bhagalpur</option>
                    </optgroup>
                    <optgroup label="Patna">
                        <option value="PMCH">Bihar State Blood Bank, PMCH, Patna</option>
                        <option value="IGIMSP">Blood Bank IGIMS Patna</option>
                        <option value="NMCH">Blood Bank NMCH Patna</option>
                    </optgroup>
                    <optgroup label="Deoghar">
                        <option value="SadarHosDeo">Blood Bank, Sadar Hospital, Deoghar</option>
                    </optgroup>
                    <optgroup label="Dhanbad">
                        <option value="CHBB">Central Hospital Blood Bank</option>
                        <option value="PMCHS">Blood Bank, PMCHS, Dhanbad</option>
                    </optgroup>
                    <optgroup label="Delhi">
                        <option value="NRCH">New Delhi</option>
                        <option value="Firozabad">Firozabad</option>
                    </optgroup>
                    <optgroup label="West Bengal">
                        <option value="Kolkata">Kolkata</option>
                        <option value="Salt Lake City">Salt Lake City</option>
                        <option value="Howrah">Howrah</option>
                    </optgroup>
                    <optgroup label="USA">
                        <option value="Las Cruces">Las Cruces</option>
                        <option value="New York City">New York City</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Brownsville">Brownsville</option>
                        <option value="Seattle">Seattle</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="inputfield">
                <label>Blood Group</label>
                
                <select class="input" name="blgr">
                    <option value="">-- Select Blood Group--</option>
                    <option value="A +ve">A +ve</option>
                    <option value="A -ve">A -ve</option>
                    <option value="B +ve">B +ve</option>
                    <option value="B -ve">B -ve</option>
                    <option value="AB +ve">AB +ve</option>
                    <option value="AB -ve">AB -ve</option>
                    <option value="O +ve">O +ve</option>
                    <option value="O -ve">O -ve</option>
                </select>
            </div>

            <div class="inputfield">
                <label>Gov ID</label>
                
                <select class="input" name="GovId">
                    <option value="">-- Select Option--</option>
                    <option value="Aadhaar">Aadhaar Number</option>
                    <option value="DL">Driving License</option>
                    <option value="GovtIdent">Govt Authority Identifier</option>
                    <option value="PAN">PAN</option>
                    <option value="passport">Passport Number</option>
                    <option value="VoterId">Voter Id</option>
                </select>
            </div>

            <div class="inputfield">
                <label>Gov ID Number</label>
                <input type="number" name="GovIdNo" placeholder="Gov ID Number" class="input">
            </div>
            
            <div class="inputfield">
                <a href="/this" class="submit">Register</a>
                <!-- <button type="submit" class="submit-btn">Log In</button> -->
            </div>
        </div>
        
    </div>


    <!-- <section>
        <marquee>
            Warning: Do not pay any amount to a person promising supply of blood packets or arranging donors.
            We don't collect money for any services provided.
        </marquee>
    </section> -->

    <footer>
        <div class="center">
            Copyright &copy; www.myportal.com. All rights reserved!
        </div>
    </footer>

</body>

</html>
